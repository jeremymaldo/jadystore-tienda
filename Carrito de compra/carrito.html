<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Jady borrador3</title>
</head>
<body>
    
    <div class="contenedor">
        <header class="header-mobile">
            <h1 class="logo">JadyStore</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside id="menu-mobile">
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <div class="logo">
                    <img src="">
                    <h1>Jady Store</h1>
                </div>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-reply-fill"></i> Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="pag-principal">
                <a href="#">Volver a la Página Principal</a>
            </div>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio"class="carrito-vacio">Tu carrito está vacío.<i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos desactivado">

                    </div>
                        
                <div id="carrito-acciones" class="carrito-acciones desactivado">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$40</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado"  class="carrito-comprado desactivado">
                    Muchas gracias por tu Compra<i class="bi bi-emoji-laughing"></i>
                </p>

            </div>
        </main>
    </div>

    <script src="carrito.js"></script>
    <script src="menu.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    
</body>
</html>
